<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <header>
     <div class="header-left">
        <input type="text" id="cityInput" placeholder="Enter Location">
        <button id="searchBtn">Search</button>
     </div>
     <div id="searchResult" class="search-result"></div>
     <h1 class="header-title">Weather App</h1>
     <div class="header-right">
     <div class="temperature-toggle">
        <!-- for the span, do it in the css!-->
        <buton id="farenheit/celsius">Farenheit/Celsius</buton>
     </div>
    </div> 
   </header>
   
   <nav class = "navbar">
     <div class="nav-left">
        <div class="day">Monday</div>
        <div class="degrees">72°F</div>
     </div>
     <div class="nav-right">
        <ul class="weather-details">
         <li>UV Ray: <span id="uvRay">High</span></li>
         <li>Pollen: <span id="pollen">Moderate</span></li>
         <li>Humidity: <span id="humidity">65%</span></li>
         <li>Rain: <span id="rain">10%</span></li>
         <li>Snow: <span id="snow">0%</span></li>
        </ul>
     </div>
   </nav>

   <section class="weather-forecast">
     <div class="day">
        <div class="day-name">Monday</div>
        <div class="degrees">75°F</div>
        <div class="rain">10%</div>
     </div>
     
     <section class="weather-days">
      <div class="day" data-day="Monday">Monday</div>
      <div class="day" data-day="Tuesday">Tuesday</div>
      <div class="day" data-day="Wednesday">Wednesday</div>
      
   </seciotn>
   <script src="./assets/js/script.js"></script>
</body>
</html>
